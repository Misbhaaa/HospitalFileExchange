<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital File Exchange</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #fce7f3); /* Pastel gradient */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #4a4a4a;
        }
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;
            color: #6b7280; /* Pastel gray */
            margin-bottom: 20px;
            font-weight: 600;
        }
        p {
            font-size: 1.2rem;
            color: #6b7280;
            margin-bottom: 30px;
        }
        .btn {
            background-color: #bfdbfe; /* Pastel blue */
            color: #1e40af; /* Darker blue text */
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 500;
            margin: 0 10px;
            transition: background-color 0.3s;
            display: inline-block;
        }
        .btn:hover {
            background-color: #93c5fd;
        }
        .btn.signup {
            background-color: #fbcfe8; /* Pastel pink */
            color: #be185d; /* Darker pink text */
        }
        .btn.signup:hover {
            background-color: #f9a8d4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Hospital File Exchange</h1>
        <p>Securely share and manage medical files with ease.</p>
        <a href="{% url 'login' %}" class="btn">Login</a>
        <a href="{% url 'signup' %}" class="btn signup">Sign Up</a>
    </div>
</body>
</html>
