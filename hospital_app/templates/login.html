<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f6f8; /* Light pastel gray */
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4a4a4a;
        }
        .login-wrapper {
            display: flex;
            width: 800px;
            height: 450px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        .left-section {
            flex: 1;
            background: linear-gradient(135deg, #fce7f3, #bfdbfe); /* Pastel pink to blue gradient */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        .left-section h1 {
            color: #6b7280; /* Pastel gray */
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .left-section p {
            color: #9ca3af; /* Light gray */
            font-size: 1rem;
            text-align: center;
            max-width: 80%;
        }
        .right-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #ffffff;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            color: #9ca3af; /* Light gray */
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e7eb; /* Light gray border */
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 0.9rem;
            background: #f9fafb; /* Very light gray */
            color: #4a4a4a;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #60a5fa; /* Pastel blue */
            outline: none;
        }
        button {
            background-color: #bfdbfe; /* Pastel blue */
            color: #1e40af; /* Darker blue text */
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #93c5fd; /* Slightly darker pastel blue */
        }
        .signup-text {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #6b7280; /* Pastel gray */
            text-align: center;
        }
        .signup-text a {
            color: #60a5fa; /* Pastel blue link */
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        .signup-text a:hover {
            color: #3b82f6; /* Slightly darker blue */
        }
        .error-message {
            margin-top: 15px;
            font-size: 0.9rem;
            font-weight: 500;
            color: #f87171; /* Pastel red */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="left-section">
            <h1>Welcome Back</h1>
            <p>Sign in to access your secure file exchange dashboard.</p>
        </div>
        <div class="right-section">
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Sign In</button>
                <p class="error-message" id="error-message"></p>
            </form>
            <p class="signup-text">Don't have an account? 
                <a href="{% url 'signup' %}">Sign up</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();  // Prevent default form submission
        
            const formData = new FormData(this);  // Get form data
        
            try {
                const response = await fetch('/login/', {  // Adjust URL based on your setup
                    method: 'POST',
                    body: formData,  // Send form data (not JSON)
                });
        
                const result = await response.json();
        
                if (response.ok) {
                    alert("Login successful!");
                    window.location.href = "/dashboard/";  // Redirect to dashboard after login
                } else {
                    alert(result.error);
                }
            } catch (error) {
                alert("Something went wrong. Please try again.");
            }
        });
    </script>
</body>
</html>
